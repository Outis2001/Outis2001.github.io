<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
        .post {
            margin-bottom: 2rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 1rem;
        }
        .post:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
    </header>
    <main>
        <article class="post">
            <h2>My First Blog Post</h2>
            <p>Published on <time datetime="2024-10-17">October 17, 2024</time></p>
            <p>Welcome to my blog! This is my first post, and I'm excited to share my thoughts with you.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </article>
    </main>
</body>
</html>
